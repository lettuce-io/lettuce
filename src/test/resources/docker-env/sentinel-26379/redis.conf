port 26379
daemonize yes
pidfile /work/redis-sentinel-26379.pid
logfile /work/redis-sentinel-26379.log

sentinel monitor mymaster 127.0.0.1 6482 1
sentinel down-after-milliseconds mymaster 200
sentinel failover-timeout mymaster 200
sentinel parallel-syncs mymaster 1
unixsocket /work/socket-26379
unixsocketperm 777