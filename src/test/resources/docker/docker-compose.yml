---
x-client-libs-stack-image: &client-libs-stack-image
    image: "redislabs/client-libs-test:${REDIS_STACK_VERSION:-8.0-M02}"

services:

  standalone-stack:
    <<: *client-libs-stack-image
    environment:
        - REDIS_CLUSTER=no
        - PORT=6379
    ports:
      - "16379:6379"

  clustered-stack:
    <<: *client-libs-stack-image
    environment:
      - REDIS_CLUSTER=yes
      - PORT=36379
    ports:
      - "36379-36381:36379-36381"